<HTML style="height:450px">
    <HEAD>
        <meta charset="utf-8">
        <script type="text/javascript" src="popup.js"></script>
        <link rel="stylesheet" href="popup.css">
    </HEAD>
    <body style="height:450px; text-align:center">
        <H2 id="titre">Envoyer vers ChatGPT</H2>
        <div id="requete" style="display:inline">
            <h4>Tapez ici le prompt qui doit précéder le texte sélectionné :</h4>
            <textarea id="prompt" rows="10" cols="60" style="resize:none"></textarea><br>
            Sélection reçue de la page active :<br>
            <textarea id="selectionInput" rows="10" cols="60" style="resize:none"></textarea><br>
            <br><input type="button" id="bouton" value="Envoyer"/>
        </div>
        <div id="resultat" style="display:none">
            <br>
            <textarea id="outputGPT" rows="20" cols="60" style="resize:none" readonly="readonly"></textarea>
            <div id="info"></div>
        </div>
    </body>
</HTML>
